name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm_deploy:
        description: "Confirmer le d√©ploiement en production"
        type: boolean
        default: false

jobs:
  validate:
    runs-on: ubuntu-latest
    if: inputs.confirm_deploy == true
    environment: "prod"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run build

      - name: Validate environment variables
        run: |
          echo "üîç Validation des variables d'environnement..."
          if [ -z "${{ secrets.STRIPE_SECRET_KEY }}" ]; then
            echo "‚ùå STRIPE_SECRET_KEY manquante"
            exit 1
          fi
          if [ -z "${{ secrets.RESEND_API_KEY }}" ]; then
            echo "‚ùå RESEND_API_KEY manquante"
            exit 1
          fi
          if [ -z "${{ vars.DATABASE_URL }}" ]; then
            echo "‚ùå DATABASE_URL manquante"
            exit 1
          fi
          echo "‚úÖ Toutes les variables d'environnement sont configur√©es"

  deploy-prod:
    needs: validate
    runs-on: ubuntu-latest
    if: inputs.confirm_deploy == true
    environment: "prod"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          DATABASE_URL: ${{ vars.DATABASE_URL }}
          GOOGLE_CLIENT_ID: ${{ vars.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          AUTH_GITHUB_CLIENT_ID: ${{ vars.GITHUB_CLIENT_ID }}
          AUTH_GITHUB_CLIENT_SECRET: ${{ secrets.GITHUB_CLIENT_SECRET }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
        run: npm run build

      - name: Deploy to Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"

      - name: Notify deployment success
        run: |
          echo "üöÄ D√©ploiement en production r√©ussi !"
          echo "üåê URL: https://your-domain.vercel.app"
